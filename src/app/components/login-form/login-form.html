<section>
    <h2 class="important">Login</h2>
    <h3>Username</h3>
    <input type="text" placeholder="username" [(ngModel)]="username" maxlength="254">
    <h3>Password</h3>
    <input type="text" placeholder="password" [(ngModel)]="password" maxlength="35">
    <button>Login</button>
</section>
